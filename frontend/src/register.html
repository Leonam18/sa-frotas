<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuários Frotas SENAI</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/register.css">
</head>
<body>
    <div class="login-container">

        <div class="login-card">
            <div class="logo-section">
                <img src="../assets/img/image.png" alt="Logo Senai">
                <h1>Cadastro de usuários</h1>
                <p>Sistema de gestão de Frotas SENAI</p>

            </div>

            <div class="formCadastro">

                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="Nome" id="nome" 
                    placeholder="Nome de usuário:" required>
                </div>

                <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="Email" id="email" 
                        placeholder="E-mail:" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-building"></i>
                    <input type="text" name="Setor" id="setor" 
                    placeholder="Setor/Departamento" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="text" name="Telefone" id="fone" 
                    placeholder="Telefone (99) 9999-9999" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="Senha" id="senha" 
                    placeholder="Senha:" required>
                </div>

                <div class="requerimentos-senha">
                    <i class="fas fa-info-circle"></i>
                    <p>A senha deve ter pelo menos 6 caracteres,
                    uma letra maiúscula e um caractere especial.</p>
                </div>                

                <button type="submit" class="login-btn">
                    <i class="fas fa-user-plus"></i>
                    Cadastrar
                </button>

                <div class="message"></div>

                <div class="register">
                    <p>Já possui uma conta? <a href="index.html">Faça seu login</a>
                    </p>
                </div>

            </div>

        </div>

    </div>

    
    
</body>
</html>
