<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Frotas SENAI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/dashboard.css">

</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="header-sidebar">
                <img src="../assets/img/image.png" alt="Logo Senai">
                <h2>Gestão de Frotas</h2>
                <p>SENAI-SC</p>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a class="nav-link" href=""> 
                    <i class="fas fa-clock"> </i>
                    <span>Dashboard</span>
                </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href=""> 
                    <i class="fas fa-route"></i>
                    <span>Viagens</span>
                </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href=""> 
                    <i class="fas fa-car"></i>
                    <span>Veículos</span>
                </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href=""> 
                    <i class="fas fa-users"></i>
                    <span>Funcionários</span>
                </a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <div class="user-info">
                    <i class="fas fa-user"></i>
                    <div>
                        <span>Usuário</span>
                        <small>E-mail</small>
                    </div>
               </div>
               

                <button>
                    <i class="fas fa-sign-out"></i>
                    Sair
                </button>
            </div>
        </nav>

        <!-- Main content/ Conteúdo principal -->
         <main class="main-content">
            <!-- Sessão da dashboard -->
             <section id="dashboard-section" class="content-section active">
                <div class="section-header">
                    <h1>Dashboard</h1>
                    <p>Visão geral do sistema de Frotas</p>
                </div>

                <!-- Card que mostra o total de viagens  -->

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-route"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalViagens">0</h3>
                            <p>Viagens Agendadas</p>
                        </div>
                    </div>

                    <!-- Card que mostra os veículos disponiveis -->
                   
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-car"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalVeículos">0</h3>
                            <p>Veículos disponiveus</p>
                        </div>
                    </div>

                    <!-- Card que mostra os fucionários cadastrados -->

                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalUsuarios">0</h3>
                            <p>Funcionários cadastrados</p>
                        </div>
                    </div>

                    <!-- Card que mostra a quantidade de viagens feitas hoje -->

                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="viagensHoje">0</h3>
                            <p>Viagens Hoje</p>
                        </div>
                    </div>
                </div>
                <!-- Próximas viagens -->
                 <div class="dashboard-content">
                    <div class="recent-trips">
                        <h2>Próximas Viagens</h2>
                        <div id="proximasViagens" class="trips-list">
                            <!-- As Próximas viagens serão carregadas aqui -->
                        </div>
                    </div>
                 </div>
             </section>

             <section id="viagens-section" class="content-section">
                <div class="section-header">
                    <h1>Gestão de Viagens</h1>
                    <button class="btn-primary" onclick="abrirModalViagem()">
                        <i class="fas fa-plus"></i>
                        Nova Viagem
                    </button>
                </div>
                
             </section>
         </main>
    </div>
</body>
</html>
